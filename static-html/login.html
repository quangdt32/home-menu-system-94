
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #c5cae9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: none;
        }
        .login-header {
            text-align: center;
            margin-bottom: 0;
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }
        .login-description {
            color: #6c757d;
            margin-bottom: 0;
        }
        .btn-login {
            background-color: #1976d2;
            border-color: #1976d2;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header login-header bg-white border-0 pt-4">
                <h1 class="login-title">Đăng nhập</h1>
                <p class="login-description">Nhập thông tin tài khoản để tiếp tục</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                        <span id="loginText">Đăng nhập</span>
                        <span id="loadingText" class="d-none">Đang đăng nhập...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingText = document.getElementById('loadingText');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Vui lòng nhập email và mật khẩu');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('d-none');
            loadingText.classList.remove('d-none');
            
            // Simulate login process
            setTimeout(() => {
                // In real MVC app, this would be handled by server-side controller
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userEmail', email);
                alert('Đăng nhập thành công!');
                window.location.href = 'dashboard.html'; // Or use proper MVC routing
            }, 1000);
        });
    </script>
</body>
</html>
